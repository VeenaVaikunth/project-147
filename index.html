<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background="color: #FFFFFF">
            <a-entity position="0 0 25"><a-camera>

            </a-camera></a-entity>
            <a-entity>
                <a-box color="#9ab592" height="500" width="200"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0 5.25 5" height="5" width="10" color="#888888"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0 1.65 0" height="3" width="1.5" color="#888888"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0 6 0.5" height="8.5" width="15" color="black"></a-box>
            </a-entity>

            <a-entity>
                <a-octahedron position="0 5.25 5" radius="2" color="blue"></a-octahedron>
            </a-entity>

            <a-entity>
                <a-box position="-17 -5 0.5" height="8" width="10" rotation="-90 0 0" color="#96886d"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-24 -8 1.5" height="5" width="1" color="#96886d"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-21 -8 0.3" height="5" width="1" color="#96886d"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-18 -8 1.5" height="5" width="1" color="#96886d"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-15 -8 0.3" height="5" width="1" color="#96886d"></a-box>
            </a-entity>

            <a-entity>
                <a-sphere position="-17 -3 3" radius="2" color="orange"></a-sphere>
            </a-entity>
        </a-scene>
    </body>
</html>
